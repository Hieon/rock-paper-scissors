<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title> 
</head>

<body>
    <script>
        function computerPlay() {
            let ranNum = Math.floor(Math.random() * 3);
            switch (ranNum) {
                case 0:
                    return 'rock'
                case 1:
                    return 'paper'
                case 2:
                    return 'scissor'
                default:
                    alert('Error!')
            }
        }
        function playRound(playerSelection, computerSelection) {
            computerSelection = computerPlay();
            playerSelection = prompt('Rock Paper Scissor!')
            playerSelection = playerSelection.toLowerCase();
            if (playerSelection === computerSelection ) {
                alert('Draw!')
            } else if (playerSelection == 'rock' && computerSelection == 'scissor') {
                playerScore += 1;
                alert(`Player wins! \nPlayer: ${playerScore} vs Computer ${computerScore}`)
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                playerScore += 1;
                alert(`Player wins! \nPlayer: ${playerScore} vs Computer ${computerScore}`)
            } else if (playerSelection == 'scissor' && computerSelection == 'paper') {
                playerScore += 1;
                alert(`Player wins! \nPlayer: ${playerScore} vs Computer ${computerScore}`)
            } else {
                computerScore += 1;
                alert(`Computer wins! \nPlayer: ${playerScore} vs Computer ${computerScore}`)
            }
        }
        let playerScore = computerScore = 0; 
        function game() {
            for ( i = 0; i <5; i++){
                let playerSelection = computerSelection = '';
                playRound(playerSelection, computerSelection);
            }
            if (playerScore === computerScore) {
                alert(`Computer and player won equal points of ${computerScore}.`);
            } else if (playerScore > computerScore) {
                alert(`Player won ${playerScore} time(s)! Final winner is the player!`);
            } else {
                alert(`Computer won ${computerScore} time(s)! Final winner is the computer!`);
            }
        }
        game();
    </script>
</body>
